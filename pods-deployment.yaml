apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql
spec:
  serviceAccountName: default
  containers:
    - name: mysql
      image: mysql:8.0
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: mydb
      volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
    - name: docker
      image: docker:latest
      command: ["sh", "-c", "while true; do sleep 30; done;"]
  volumes:
    - name: mysql-storage
      emptyDir: {}
